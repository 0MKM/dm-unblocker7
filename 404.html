<link rel="stylesheet" type="text/css" href="/main.css"/>
<div class="title">
  <h1 id="title1">404 not found</h1>
</div>
<div class="belowtitle" onclick="gohome();">
  <h4 id="title3">it looks like you mistyped a link, or the proxy didn't start correctly. Try clicking Register ServiceWorker and reloading.</h4>
  <h4 id="title2" class="title2">  go home?</h4>
</div>
<form id="regform">
<button id="uv-register-sw" value="Register service worker" type="submit">
        Register ServiceWorker
      </button>
</form>
<style>
    #uv-register-sw{
      position:absolute;
      bottom:0px;
    }
    .belowtitle{
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      position: absolute;
      width: 100%;
      height: 100px;
      top:48%;
      float: center;
      align: center;
      text-align: center;
      color: #FFFFFF;
    }
    .title{
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      position: absolute;
      width: 100%;
      height: 100px;
      top:17%;
      float: center;
      align: center;
      text-align: center;
      color: #FFFFFF;
    }
  .title2{
    color: blue;
  }
  body{
    background: black;
  }
</style>
<script>
  document.getElementById("regform").addEventListener("submit", async (event) => {
  event.preventDefault();
  try {
    await registerSW();
  } catch (err) {
    alert(err.toString());
    throw err;
  }
  const url = search(address.value, searchEngine.value);
      var white = document.createElement('img');
            white.style.cursor="pointer";
            white.style.position = "absolute";
            white.style.width = "100%";
            white.style.height = "100%";
            white.style.zIndex="2147483647";
            white.src = "/img/black.jpeg";
            white.style.right = "0px";
            white.style.top = "0px";
            document.body.appendChild(white);

            var loading = document.createElement('img');
            loading.style.cursor="pointer";
            loading.style.width = "125px";
            loading.style.height = "125px";
            loading.style.position="absolute";
            loading.style.zIndex="2147483647"; 
            loading.src = "/img/loading.gif";
            loading.style.top="50%";
            loading.style.left="50%";
            loading.style.transform="translate(-50%, -50%)";
            document.body.appendChild(loading);

            var iframe = document.createElement('iframe');

            iframe.style.position = "absolute";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.top = "0px";
            iframe.style.left = "0px";
            iframe.id = "iframe";
            iframe.style.zIndex="9999999999999999";
            iframe.style.border = "none";
            iframe.src = __uv$config.prefix + __uv$config.encodeUrl(url);
            document.body.appendChild(iframe);

            var x = document.createElement('img');
            x.style.cursor="pointer";
            x.style.position = "absolute";
            x.style.width = "50px";
            x.style.height = "50px";
            x.src = "/img/x.png";
            x.style.zIndex = "99999999999999999999";
            x.style.right = "1%";
            x.style.top = "1%";
            x.onclick = function() {
                window.location.reload(1);
            };

            document.body.appendChild(x);


            var open = document.createElement('img');
            open.style.cursor="pointer";
            open.style.position = "absolute";
            open.style.width = "50px";
            open.style.height = "50px";
            open.src = "/img/open.png";
            open.style.zIndex = "99999999999999999999";
            open.style.right = "65px";
            open.style.top = "1%";
            open.onclick = function() {
                if (document.getElementById("iframe").contentWindow.location.href!="about:blank"){
                    window.open(document.getElementById("iframe").contentWindow.location.href);
                }
            };

            document.body.appendChild(open);

});
  
  var script1 = document.createElement('script');script1.src="/scripts/cursor.js"; document.body.appendChild(script1);
  
  var fontsize1=2560/screen.width*18;
  title1.style.fontSize=fontsize1+"px";
  var fontsize2=2560/screen.width*7.5;
  title2.style.fontSize=fontsize2+"px";
  var fontsize3=2560/screen.width*7.5;
  title3.style.fontSize=fontsize3+"px";
  
  function gohome(){
    window.location.href=window.location.origin;
  }
</script>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script src="/register-sw.js"></script>
<script src="/error.js"></script>
