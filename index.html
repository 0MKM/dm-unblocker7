<style>

        ul.navbar {
            list-style-type: none;
            margin: 0;
        z-index:99999999999999999;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          position:absolute;
          width:100%;
          top:0px;
          left:0px;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #444;
        }
      #frame{
        border:0px solid black;
        position:absolute;
        width:100%;
        height:100%;
        bottom:0px;
        left:0px;
      }
    </style>
</head>
<body>
        
<ul class="navbar">
    <li class="nav-item"><a onclick="home();">Home</a></li>
    <li class="nav-item"><a onclick="games();">Games</a></li>
    <li class="nav-item"><a onclick="apps();">Apps</a></li>
    <li class="nav-item"><a onclick="settings();">Settings</a></li>
</ul>
<iframe id="frame" src="home.html"></iframe>
<script>
  var frame=document.getElementById("frame");
  frame.style.height=window.innerHeight-document.getElementsByClassName("navbar")[0].offsetHeight;
        
  function home(){
    frame.src="/home.html";
  }
  function games(){
    frame.src="/games";
  }
  function apps(){
    frame.src="/apps";
  }
  function settings(){
    frame.src="/settings";
  }
</script>
