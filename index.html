<style>

        ul.navbar {
            list-style-type: none;
            margin: 0;
        z-index:99999999999999999;
            padding: 0;
            overflow: hidden;
            background-color: #333;
          position:absolute;
          width:100%;
          top:0px;
          left:0px;
        }

        li.nav-item {
            float: left;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li.nav-item a:hover {
            background-color: #444;
        }
      #frame{
        border:0px solid black;
        position:absolute;
        width:100%;
        height:100%;
        top:0px;
        left:0px;
      }
    </style>
</head>
<body>

<ul class="navbar">
    <li class="nav-item"><a href="#home">Home</a></li>
    <li class="nav-item"><a href="#games">Games</a></li>
    <li class="nav-item"><a href="#apps">Apps</a></li>
    <li class="nav-item"><a href="#settings">Settings</a></li>
</ul>
<iframe id="frame" src="home.html"></iframe>
<script>
  var frame=document.getElementById("frame");
  setInerval(() => {
    if (window.location.href.includes("#home")){
      frame.src="/home.html";
      window.location.href.replace("#home","");
    }
    if (window.location.href.includes("#games")){
      frame.src="/games";
      window.location.href.replace("#games","");
    }
    if (window.location.href.includes("#apps")){
      frame.src="/apps";
      window.location.href.replace("#apps","");
    }
    if (window.location.href.includes("#settings")){
      frame.src="/settings";
      window.location.href.replace("#settings","");
    }
</script>
